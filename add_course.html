    <title>Title</title>

<body>
    <div class="header">
        <div class="header-left">
            <a href="base.html" class="logo" >Online Learning API</a>
            <a href="list_users.html">Users</a>
        </div>
        <div class="header-right">
            <a href="sign_in.html">Log in</a>

        </div>

    <form>
      <div class="padding_container">
        <h1>New course</h1>
        <div class="form_card">
            <label for="course_name"><b>Course name</b></label>
            <div>
                <input type="text" placeholder="Course name" id="course_name" required>
            </div>
            <label for="student_1"><b>Students</b></label>
            <div>
                <input type="text" placeholder="Student name №1" id="student_1" required>
                <input type="text" placeholder="Student name №2" id="student_2">
                <input type="text" placeholder="Student name №3" id="student_3">
                <input type="text" placeholder="Student name №4" id="student_4">
                <input type="text" placeholder="Student name №5" id="student_5">
            </div>
       </div>

        <div class="flex-row-center">
            <button type="submit" class="confirm_button" >Confirm</button>
            <button type="button" class="cancel_button">Cancel</button>
        </div>
      </div>
    </form>
