{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <div class="padding_container">
        <h1>Update Information</h1>
        <p>Please fill in this form to update an account.</p>
        <div class="form_card">
            <label for="name"><b>Name</b></label>
            <div>
                <input type="text" placeholder="Name" id="name" name="name" value="{{ user.name }}">
            </div>
            <label for="last-name"><b>Last name</b></label>
            <div>
                <input type="text" placeholder="Last name" id="last-name" name="last_name" value="{{ user.surname }}">
            </div>
            <label for="email"><b>Email</b></label>
            <div>
                <input type="text" placeholder="Email" id="email" name="email" value="{{ user.email }}">
            </div>
            <label for="age"><b>Age</b></label>
            <div>
                <input type="text" placeholder="Enter Age" id="age" name="age" value="{{ user.age }}">
            </div>
        </div>

        <div class="flex-row-center">
            <button type="submit" class="confirm_button" >Confirm</button>
            <button type="button" class="cancel_button">Cancel</button>
        </div>
        </div>
    </form>
{% endblock %}
