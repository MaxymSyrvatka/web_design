<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="logo" >Online Learning API</a>
            <a href="list_users.html">Users</a>
        </div>
        <div class="header-right">
            <a href="sign_in.html">Log in</a>
            <a href="#">Log out</a>
            <a href="registration.html">Create user</a>
        </div>
    </div>
    <form>
      <div class="padding_container">
        <h1>Sign in</h1>
        <p>Please fill in this fields to sign in.</p>
        <div class="form_card">
            <label for="email"><b>Email</b></label>
            <div>
                <input type="text" placeholder="Email" id="email" required>
            </div>
            <label for="psw"><b>Password</b></label>
            <div>
                <input type="password" placeholder="Enter Password" id="psw" required>
            </div>
       </div>

        <div class="flex-row-center">
            <button type="submit" class="confirm_button" >Confirm</button>
            <button type="button" class="cancel_button">Cancel</button>
        </div>
      </div>
    </form>
</body>
</html>
