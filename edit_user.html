<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="logo">Online Learning API</a>
            <a href="list_users.html">Users</a>
        </div>
        <div class="header-right">
            <a href="sign_in.html">Log in</a>
            <a href="#">Log out</a>
            <a href="registration.html">Create user</a>
        </div>
    </div>
    <div class="padding_container">
        <h1>Edit information</h1>
        <div class="form_card">
            <label for="name"><b>Name</b></label>
            <div>
                <input type="text" value="Maksym" id="name" required>
            </div>
            <label for="last-name"><b>Last name</b></label>
            <div>
                <input type="text" value="Syrvatka" id="last-name" required>
            </div>
            <label for="email"><b>Email</b></label>
            <div>
                <input type="text" value="test_email_1@gmail.com" id="email" required>
            </div>
            <label for="psw"><b>Password</b></label>
            <div>
                <input type="password" placeholder="Enter Password" id="psw" required>
            </div>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <div>
                <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
            </div>
        </div>
        <div class="flex-row-center">
            <button type="submit" class="confirm_button" >Confirm</button>
            <button type="button" class="cancel_button">Cancel</button>
        </div>
    </div>
</body>
</html>
