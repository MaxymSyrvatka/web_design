<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="base.html" class="logo" >Online Learning API</a>
            <a href="list_users.html">Users</a>
        </div>
        <div class="header-right">
            <a href="sign_in.html">Log in</a>
            <a href="#">Log out</a>
            <a href="registration.html">Create user</a>
        </div>
    </div>
      <div class="padding_container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <div class="form_card">
            <label for="name"><b>Name</b></label>
            <div>
                <input type="text" placeholder="Name" id="name" required>
            </div>
            <label for="last-name"><b>Last name</b></label>
            <div>
                <input type="text" placeholder="Last name" id="last-name" required>
            </div>
            <label for="email"><b>Email</b></label>
            <div>
                <input type="text" placeholder="Email" id="email" required>
            </div>
            <label for="psw"><b>Password</b></label>
            <div>
                <input type="password" placeholder="Enter Password" id="psw" required>
            </div>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <div>
                <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
            </div>
            <label><b>Role</b></label>
            <div>
                <select>
                    <option value="0">Select role:</option>
                    <option value="1">Student</option>
                    <option value="2">Tutor</option>
                </select>
            </div>
       </div>

        <div class="flex-row-center">
            <button type="submit" class="confirm_button" >Confirm</button>
            <button type="button" class="cancel_button">Cancel</button>
        </div>
      </div>
</body>
</html>
