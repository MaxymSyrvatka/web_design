{% extends "base.html" %}

{% block content %}
    <div class="user_information_card">
        <div class="profile_card">
            <div class="flex-row-center">
                <img src="/images/student.png" alt="profile-picture"/>
                <div class="container">
                  <div class="head">
                      <h1>{{user.name}} {{user.surname}}</h1>
                      <div class="actions">
                          <a class="edit" href="{{ url_for('update_user', user_id = user.id) }}"><i class="fas fa-edit"></i></a>
                          <a class="delete" href="{{ url_for('delete_user', user_id = user.id) }}"><i class="fas fa-trash"></i></a>
                      </div>
                  </div>
                  <p class="role">{{user.role}}</p>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <h4>My Courses</h4>
                  <p>English</p>
                  <p>Python</p>
                  <p>Math</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
