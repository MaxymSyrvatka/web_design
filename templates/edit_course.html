{% extends "base.html" %}

{% block content %}
    <form method="post">
      <div class="padding_container">
        <h1>New course</h1>
        <div class="form_card">
            <label for="name"><b>Course name</b></label>
            <div>
                <input type="text" placeholder="Course name" id="name" name="name" value="{{course.name}}" required>
            </div>
            <label for="description"><b>Description</b></label>
            <div>
                <input type="text" placeholder="Description" id="description" name="description" value="{{course.description}}" required>
            </div>
       </div>

        <div class="flex-row-center">
            <button type="submit" class="confirm_button" >Confirm</button>
            <button type="button" class="cancel_button">Cancel</button>
        </div>
      </div>
    </form>
{% endblock %}
